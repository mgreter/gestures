<!DOCTYPE HTML>
<html>

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>OCBNET Gestures JS library</title>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.3/jquery.mousewheel.min.js"></script>

		<script type="text/javascript" src="../src/ocbnet/jquery/event-trap.js"></script>

		<script type="text/javascript" src="log.js"></script>

		<script>


			jQuery(function()
			{

				jQuery('#red, #blue, #green')
				.bind('mousedown', function(evt)
				{
					console.log('click from', evt.target.id, 'now at', evt.currentTarget.id);
				})

				jQuery('#red, #blue, #green')
				.bind('trapmousedown', function(evt)
				{
					console.log('traped from', evt.target.id, 'now at', evt.currentTarget.id);
				});

				// someone interfering with your handlers
				jQuery('#red, #blue')
				.bind('mousedown', function(evt)
				{
					evt.preventDefault();
					evt.stopPropagation();
				});

			});

		</script>

		<link rel="stylesheet" href="demo.css">

		<style>
			/*
			#mouseup { display: none; }
			#mousemove { display: none; }
			*/
		</style>

	</head>

	<body>

		<div id="body">

			<div id="red">
				<div id="blue">
					<div id="green">
					</div>
				</div>
			</div>

			<div id="log"></div>

		</div>

	</body>

</html>
