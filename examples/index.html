<!DOCTYPE HTML>
<html>

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>OCBNET Gestures JS library</title>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.3/jquery.mousewheel.min.js"></script>

		<script type="text/javascript" src="../src/ocbnet/gestures.js"></script>

		<script type="text/javascript" src="../src/ocbnet/gestures/touch.js"></script>
		<script type="text/javascript" src="../src/ocbnet/gestures/mouse.js"></script>
		<script type="text/javascript" src="../src/ocbnet/gestures/pointer.js"></script>

		<script type="text/javascript" src="log.js"></script>
		<script type="text/javascript" src="demo.js"></script>

		<link rel="stylesheet" href="demo.css">

		<style>
			/*
			#mouseup { display: none; }
			#mousemove { display: none; }
			*/
		</style>

	</head>

	<body>

		<div id="body">

			<div id="red">
				<div id="blue">
					<div id="green">
					</div>
				</div>
			</div>

			<div id="touchmove">
				<div id="touchmove-stop"><div>stop touchmove bubbling</div></div>
				<div id="touchmove-consume"><div>consume touchmove completely</div></div>
				<div id="touchmove-prevent"><div>prevent touchmove default</div></div>
			</div>

			<div id="mouseup">
				<div id="mouseup-stop"><div>stop mouseup bubbling</div></div>
				<div id="mouseup-consume"><div>consume mouseup completely</div></div>
				<div id="mouseup-prevent"><div>prevent mouseup default</div></div>
			</div>

			<div id="mousemove">
				<div id="mousemove-stop"><div>stop mousemove bubbling</div></div>
				<div id="mousemove-consume"><div>consume mousemove completely</div></div>
				<div id="mousemove-prevent"><div>prevent mousemove default</div></div>
			</div>

			<div id="logs">
				<div id="log-red"></div>
				<div id="log-green"></div>
				<div id="log-blue"></div>
			</div>

			<div id="log"></div>

		</div>

	</body>

</html>
